<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/netflix.png">
    <link rel="stylesheet" href="./login.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Netflix</title>
</head>

<body class="fondo w-full">

    <section class="relative mb-20  pt-5">
        <!-- Logo -->
        <div class="absolute items-start flex flex-row justify-between">
            <img src="/portafolio1-netflix/images/logonetflix.png" width="200px" class="pl-10">
        </div>

        <!-- Login container -->
        <div class="pt-16 pb-10 px-10 login bg-[rgba(0,0,0,.75)] rounded-[4px] flex flex-col items-center text-center">
            
            <!-- title -->
            <div class="pr-32">
                <h2 class="font-semibold  text-[35px] pl-7">Inicia sesión</h2>
            </div>
            
            <!-- email -->
            <div class="mt-5">
                <input  class="bg-[#303030] rounded-[4px] mb-4 py-4 pl-5 pr-20" type="email" placeholder="Email o número de teléfono" name="" id="">
            </div>
            
            <!-- password -->
            <div>
                <input class="bg-[#303030] rounded-[4px] py-4 pl-5 pr-20" type="password" placeholder="Contraseña" name="" id="">
            </div>

            <!-- iniciar sesion-->
            <button class="mt-10 bg-[#e50914] py-3  min-w-[86%] rounded-[5px] ">Iniciar sección</button>
            
            <!-- recuerdame -->
            <div class="flex w-[85%] mt-3 ">
                <input id="recuerdame" class="mr-1 h-4 w-4" type="checkbox">
                <label class="text-[#b3b3b3] text-[13px] text-center" for="recuerdame">Recuérdame</label>

                <!-- necesitas ayuda -->
                <a class="w-[100%] text-end text-[13px] text-[#b3b3b3]" href="">¿Necesitas ayuda?</a>
            </div>
            
            <!-- primera vez -->
            <div class="w-[90%] mt-10 text-[#737373] text-[16px]">
                ¿Primera vez en Netflix?
                <a class="text-white" href="">Suscríbete ahora</a>
            </div>

            <!-- parrafo -->
            <div class="w-[85%] mt-5 mb-10 text-[#737373] text-[13px] text-start">
                Esta página está protegida por Google reCAPTCHA para comprobar que no eres un robot. 
                <a class="text-sky-600" href="">Más info.</a>
            </div>
        </div>
        <br>
        <br>
    </section>
</body>
</html>
